<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-gray-400 h-[100vh] w-[100vw] flex">
     <div class="left w-[50vw] flex justify-center ml-auto  flex-col items-end">
        <div class="p-20">
        <h1 class="text-blue-600 font-bold text-5xl ">Facebook</h1>
        <p class="w-[100%] text-xl">Facebook helps you connect and share <br>with people in your life</p>
    </div>
     </div>
     <div class="right flex flex-col w-[50vw] ml-auto justify-center">
        <form action="" class="flex flex-col h-[40vh] w-[40%] bg-white align-middle justify-around py-3 rounded-md shadow-2xl" >
            <input type="email" placeholder="Enter User Email" class="w-[80%] border-gray-300 px-2 py-1 rounded-md border border-2 mx-auto">
            <input type="password" placeholder="Enter User Password" class="w-[80%] border-gray-300 px-2 py-1 rounded-md border border-2 mx-auto">
             <button class="bg-blue-600 w-[80%] mx-auto text-white py-1 rounded-md font-bold">Log In</button>
             <a href="" class="mx-auto text-xs text-blue-500 " >Forgotten password ??</a>
             <hr class="mx-3">
             <button class="bg-green-500 px-3 mx-auto text-white py-2 rounded-md font-bold">Create New Account</button>
        </form>
        <a href="" class="my-3 text-sm"><span class="font-bold">Create a Page</span> for a celebrity ,brand or business.</a>
     </div>
    </div>
</body>
</html>
